buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2' }
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}

subprojects {
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'java'

    group = 'com.vecoo.legendcontrol'
    version = '1.2.6'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
        maven { url = "https://jitpack.io" }
        maven {
            name = 'sponge'
            url = 'https://repo.spongepowered.org/maven'
        }
        ivy {
            setUrl('https://download.nodecdn.net/containers/reforged/server/release')
            metadataSources {
                artifact()
            }
            patternLayout {
                artifact('[revision]/[artifact].[ext]')
            }
        }
    }

    task versionedRelease(type: Copy) {
        group "build"
        from('./build/libs/' + rootProject.name + '.jar')
        into('../release/')
        include '*.jar'
        rename { String filename ->
            filename.replace(".jar", "-${project.version}.jar")
        }
    }
}