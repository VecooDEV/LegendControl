plugins {
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
    id("com.github.johnrengelman.shadow") version "8.1.1"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(11)
forgeVersion = "1.16.5"

minecraft {
    mappings channel: 'official', version: '1.16.5'
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'

    implementation 'pixelmon:Pixelmon-1.16.5-9.1.10-server:9.1.10'

    shadow (group: 'com.envyful.api', name: 'commons', version: '5.0.3')
    shadow (group: 'com.envyful.api', name: 'forge16', version: '5.0.3') {
        transitive = false;
    }
}

shadowJar {
    configurations = [project.configurations.shadow]
    setArchiveClassifier('')
    setArchiveBaseName("${rootProject.name}-Forge")

    minimize()
    relocate('org.spongepowered.configurate', 'com.vecoo.legendcontrol.shade.configurate')
    relocate('com.envyful.api', 'com.vecoo.legendcontrol.shade.envy.api')
    relocate('org.apache.logging', 'com.vecoo.legendcontrol.shade.log4j')
    relocate('io.lettuce', 'com.vecoo.legendcontrol.shade.lettuce')
    relocate('reactor', 'com.vecoo.legendcontrol.shade.reactor')

    exclude "com/google/**"
    exclude "javax/**"
    exclude "**/module-info.class"
    exclude "**/*.properties"
    exclude "**/*.xml"
    exclude "META-INF/versions/9/**"
    exclude "META-INF/native-image/**"
    exclude "META-INF/services/**"
}

jar.finalizedBy('shadowJar')
shadowJar.finalizedBy('reobfJar')
build.finalizedBy('versionedRelease')