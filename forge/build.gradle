buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'https://files.minecraftforge.net/maven'
        }
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.+', changing: true
    }
}

forgeVersion = "1.12.2"
apply plugin: 'net.minecraftforge.gradle'

minecraft {
    mappings channel: 'snapshot', version: '20180814-1.12'
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name = 'spongepowered-repo'
        url = 'https://repo.spongepowered.org/maven'
    }

    maven { url 'https://jitpack.io' }

    ivy {
        setUrl('https://download.nodecdn.net/containers/reforged/server/release')
        metadataSources {
            artifact()
        }
        patternLayout {
            artifact('[revision]/[artifact].[ext]')
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2854'
    implementation fg.deobf('com.pixelmonmod.pixelmon:Pixelmon-1.12.2-8.4.3-server:8.4.3')

    shadow group: 'org.spongepowered', name: 'configurate-yaml', version: '4.0.0'

    shadow group: 'com.github.Daniel-Forge-Development.API', name: 'commons', version: '2.3.0'
    shadow group: 'com.github.Daniel-Forge-Development.API', name: 'forge', version: '2.3.0'
}

shadowJar {
    configurations = [project.configurations.shadow]
    archiveName = rootProject.name + '.jar'

    relocate('org.spongepowered.configurate', 'com.vecoo.legendcontrol.shade.configurate')
    relocate('org.yaml.snakeyaml', 'com.vecoo.legendcontrol.shade.snakeyaml')
    relocate('io.leangen.geantyref', 'com.vecoo.legendcontrol.shade.geantyref')
    relocate('com.google.gson', 'com.vecoo.legendcontrol.shade.gson')
    relocate('com.zaxxer', 'com.vecoo.legendcontrol.shade.hikari')
    relocate('org.slf4j', 'com.vecoo.legendcontrol.shade.slf4j')
    relocate('com.envyful.api', 'com.vecoo.legendcontrol.shade.envy.api')
    relocate('org.bstats', 'com.vecoo.legendcontrol.shade.bstats')

    exclude "**/module-info.class"
}

reobf {
    shadowJar {
        classpath = sourceSets.main.compileClasspath
    }
}

jar.finalizedBy('reobfJar')
build.finalizedBy('versionedRelease')